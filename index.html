<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">TicTacToe</h1>
    <section class="middle-section">
        <div class="players" id="player-one-side">
            <h2>Player 1</h2>
            <input class="player-one" type="text" placeholder="Enter your name">
            <svg class="x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <!-- X -->
                <line x1="40" y1="40" x2="60" y2="60" stroke="black" stroke-width="3" />
                <line x1="60" y1="40" x2="40" y2="60" stroke="black" stroke-width="3" />
            </svg>
        </div>
        <div class="Gameboard">
            <div class="cell1"></div>
            <div class="cell2"></div>
            <div class="cell3"></div>
            <div class="cell4"></div>
            <div class="cell5"></div>
            <div class="cell6"></div>
            <div class="cell7"></div>
            <div class="cell8"></div>
            <div class="cell9"></div>
        </div>
        <div class="players" id="player-two-side">
            <h2>Player 2</h2>
            <input class="player-two" type="text" placeholder="Enter your name">
            <svg class="o" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" > 
                <!-- O -->
                <circle cx="50" cy="50" r="10" stroke="black" stroke-width="3" fill="none" />
            </svg>

        </div>
    </section>
    <section class="bottom-section">
        <div>
            <p class="message"></p>
        </div>
        <div>
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
